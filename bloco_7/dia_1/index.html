<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <div>
    <span id="text">0</span>
   </div>
   <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
</body>
<script>
    let clickButton = 500;
    let textToDisplay = document.getElementById('text');
    
    document.getElementById('textarea').addEventListener('keyup', () => textToDisplay.innerHTML = clickButton -= 1 && clickButton >0);

    document.getElementById('textarea').addEventListener('keydown', () => textToDisplay.innerHTML = clickButton += 1);

</script>
</html>
