<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <fieldset>
    <header>
    <h1>Formulário</h1>
</header>
    <form action="" method="GET">
    <p>Email:</p>
    <input type="email" name="email" id="" placeholder="DIGITE SEU EMAIL" autocomplete="off" required autofocus>
    <p>Senha:</p>
    <input type="password" name="Senha" id="" placeholder="DIGITE SUA SENHA" required>
    <br>
    <input type="checkbox" name="lembre-me" id="" >lembre-me
    <br><br>
    <button>Entrar</button>

</form>
</fieldset>
</body>
</html>
