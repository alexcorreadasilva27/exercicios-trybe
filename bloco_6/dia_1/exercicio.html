<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <link href="exercicio.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required class='div-curriculum'>
          </div>
          <div class="line-content">
            <label for="email">Endereço de e-mail: </label>
            <input class="email-input div-curriculum" type="email" name="email" id="email" maxlength="50" required >
          </div>
          <div class="line-content">
            <label for="cpf-number">CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" required class='div-curriculum'>
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input type="text" name="address" id="address" maxlength="200" required class='div-curriculum'>
          </div>
          <div class="line-content">
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" required class='div-curriculum'>
          </div>
          <div class="line-content">
            <label for="state">Estado: </label>
            <select name="state" id="state"  required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="line-content">
            <label for="houseType">Tipo de imóvel: </label>
            <input type="radio" name="houseType" id="house" value="Casa" required> <span>Casa</span>
            <input type="radio" name="houseType" id="apartment" value="Apartamento" required>
            <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="resume">Resumo do currículo: </label>
            <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" required class='div-curriculum'></textarea>
          </div>
          <div class="line-content">
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required class='div-curriculum'>
          </div>
          <div class="line-content">
            <label for="roleDescription" >Descrição do cargo: </label>
            <input type="text" id="roleDescription" name="roleDescription" required class="div-curriculum">
          </div>
          <div class="line-content">
            <label for="startDate">Data de início: </label>
            <input type="text" class="input-data div-curriculum" name="startDate" value="" required >
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="exercicio.js"></script>
</body>

</html>
